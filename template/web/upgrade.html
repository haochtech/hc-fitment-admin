                        </div>
                    </div>

            <script>
                layui.use('form', function(){
                    var form = layui.form;

                    form.on('submit(upgrade)', function(data){
                        let url = "{php echo webUrl('upgrade', array('op'=>'post'))}";
                        var $obj = $(this);

                        if (!$obj.hasClass('lock')) {
                            $obj.addClass('lock'); // 不能再点击

                            var layer_index = layer.msg('加载中', {
                                icon: 16,
                                time: 0,
                                shade: 0.1,
                            });

                            $.ajax({
                                type: "POST",
                                url: url,
                                dataType: 'json',
                                data: data.field,
                                success: function (rs) {
                                    // console.log(rs.message.errno);
                                    layer.close(layer.index);
                                    if (rs.message.errno == '0') {
                                        layer.msg('成功' , {
                                            time: 1000
                                        }, function () {
                                            window.location.href = "{php echo webUrl('upgrade')}";
                                        });
                                    } else {
                                        layer.msg(rs.message.message, {
                                            shift: 6,
                                        });
                                    }
                                    $obj.removeClass('lock');
                                },
                                error: function () {
                                    layer.close(layer.index);
                                    layer.msg("{$_W['slwl']['lang']['tips_submit_error']}" , {
                                        shift: 6,
                                    });
                                    $obj.removeClass('lock');
                                }
                            });
                        }

                        return false;
                    });
                });
